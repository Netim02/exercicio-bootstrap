<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="alert alert-warning alert-dismissible">
                    <span>Preencha todos os campos!!</span>
                    <button type="button" class="close" data-dismiss="alert">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <h1 class="h2">Formulario de Cadastro</h1>
                <form>
                    <div class="form-group">
                        <label for="Name" class="form-label">Seu nome:</label>
                        <input type="text" id="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="Email" class="form-label">Seu E-mail:</label>
                        <input type="email" id="Email" class="form-control" placeholder="nome@exemplo.com">
                        <small class="form-text text-muted">Nunca vamos compartilhar seu email.</small>
                    </div>
                    <div class="form-group">
                        <label for="Tel" class="form-label">Seu Telefone:</label>
                        <input type="tel" id="Tel" name="Tel" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.11/jquery.mask.min.js"></script>
    
    <script type="text/javascript">
        $('#Tel').mask("(00) 00000-0000");
    </script>
</body>
</html>
